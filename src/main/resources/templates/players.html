<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NBA</title>
</head>
<body>
<p>These are our listed players</p>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>last name </th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player: ${players}">
        <td th:text="${player.firstName}"></td>
        <td th:text="${player.lastName}"></td>
        <td th:text="${player.age}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
